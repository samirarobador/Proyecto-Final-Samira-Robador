<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button id="sumaBtn">Calcular Suma</button>
    <p id="resultadoSuma">El resultado aparecerá aquí.</p>

    <script>
        document.getElementById("sumaBtn").onclick = function() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const num3 = document.getElementById("num3").value;
            const url = `/suma/?num1=${num1}&num2=${num2}&num3=${num3}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if(data.resultado !== undefined) {
                        document.getElementById("resultadoSuma").innerText = "Resultado: " + data.resultado;
                    } else {
                        document.getElementById("resultadoSuma").innerText = "Error: " + data.error;
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
